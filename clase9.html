    :root {
        --white: #ffff;

        --hospital-green: #ACD9B2;
        --dark:#232830;
        --sm: 14px;

     }

    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;           
        font-family:'Quicksand', sans-serif;
    }

    .my-order {
        display: grid;
        place-items: center;
        width: 100%;
        height: 100vh;
        
    }

    .tittle {
        font-size: var(--lg);
        margin-bottom: 40px;
    }

    .my-order-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        background-color: var(--text-input-field);
    }

    .my-order-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        width: 100%;        
        background-color: var(--text-input-field);        
        border-radius: 8px;        
    }

    .my-order-content p { 
        padding: 0 24px;
    }
       

    .my-order-content p span{
        display: flex;
        flex-direction: column;
    }

    .shopping-card {
        display: grid;
        grid-template-columns: auto 1fr auto auto; /* La columna extra permite crear una "separaci√≥n"  */
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
    }

    .shopping-card figure {
        margin: 0;
    }

    .shopping-card figure img {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        object-fit: cover;
    }

    .shopping-card p:nth-child(2) {
        color: var(--very-light-pink);
    }

    .shopping-card p:nth-child(3) {
        font-size: var(--md);
        font-weight: bold;
    }
